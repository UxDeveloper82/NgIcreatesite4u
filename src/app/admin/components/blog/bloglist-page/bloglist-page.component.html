<div class="d-flex" id="wrapper">
  <div class="container-fluid">
    <div class="text-center mt-3">
        <h2>Blog-list</h2>
        <hr />
    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
      <a class="btn btn-warning float-right" [routerLink]="['/createblog-page']"><i class="fas fa-plus"></i> &nbsp; Create New Post</a>
  </nav>
    <div class="table-responsive p-2">
        <table id="mypost" class="table table-striped table-bordered" style="width:100%">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Content</th>
                    <th>Image</th>
                    <th>Tags</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody *ngFor="let post of posts$ | async">
              <tr>
                <td>{{post.titlePost}}</td>
                <td>{{post.contentPost}}</td>
                <td width="200" height="50">
                   <img src="{{post.imagePost}}" alt="{{post.titlePost}}" style="width:50%">
                </td>
                <td>{{post.tagsPost}}</td>
                <td><i class="fas fa-edit"></i></td>
                <td><i class="fas fa-trash-alt"></i></td>
              </tr>
            </tbody>
        </table>
    </div>
  </div>
</div>
