<section class="page-hero">
  <div class="section-center">
      <h3 class="page-hero-title">Home / MyBlog-Details</h3>
  </div>
</section>
<div class="container" *ngIf="post$ | async as post">
  <div class="row">
    <div class="col-lg-12">
      <img class="img-thumbnail" src="{{post.imagePost}}" alt="{{post.titlePost}}">
      <h2 class="blog-post-title">{{post.titlePost}}</h2>
      <p>{{post.contentPost}}</p>
      <a class="btn btn-info" routerLink="/blog">Go Back To List</a>
      <div class="btn btn-primary" *ngFor="let tag of post.tagsPost" [ngClass]="tag">
           <p>{{tag }}</p>
      </div>
     </div>

  </div>
</div>
<ng-template #loading>
 loading .....
</ng-template>
