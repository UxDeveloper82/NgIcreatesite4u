<section class="page-hero">
  <div class="section-center">
    <h3 class="page-hero-title">Home / MyBlog</h3>
  </div>
</section>
<div class="container" *ngIf="posts$ | async as posts; else loading">
  <div class="row">
    <!-- Sidebar Widgets Column -->
    <div class="col-md-3">
        <!-- Categories Widget -->
        <div class="card my-3">
            <h5 class="card-header">Search</h5>
            <div class="card-body">
                <div class="input-group" id="searchWrapper">
                    <input type="text" class="form-control"
                           name="searchBar"
                           id="searchBar"
                           placeholder="Search for...">
                </div>
            </div>
            <h5 class="card-header">Categories</h5>
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-6">
                        <button type="button" class="btn btn-primary filter-btn" data-id="all">
                            All
                        </button>
                        <button type="button" class="btn btn-success filter-btn" data-id="news">
                            News
                        </button>
                        <button type="button" class="btn btn-success filter-btn" data-id="technology">
                            Technology
                        </button>
                        <button type="button" class="btn btn-success filter-btn" data-id="music">
                            Music
                        </button>
                        <button type="button" class="btn btn-success filter-btn" data-id="sports">
                            Sports
                        </button>
                        <button type="button" class="btn btn-success btn-rounded filter-btn" data-id="movies">
                            Movies
                        </button>
                        <button type="button" class="btn btn-success btn-rounded filter-btn" data-id="places">
                            Places
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
  <div class="my-4 col-md-6">
    <div class="card mb-4" *ngFor="let post of posts$ | async">
      <img
        class="card-img-top img-fluid"
        src="{{ post.imagePost }}"
        alt="{{ post.titlePost }}"
      />
      <div class="card-body">
        <h2 class="card-title">{{ post.titlePost }}</h2>
        <a routerLink="/blog/{{ post.id }}" class="btn btn-primary"
          >Detail Page</a
        >
      </div>
      <div class="card-footer text-muted">
        <p>{{ post.contentPost }}</p>
        <div
          class="btn btn-primary"
          *ngFor="let tag of post.tagsPost"
          [ngClass]="tag"
        >
          <p>{{ tag }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
</div>

<ng-template #loading> loading ..... </ng-template>
